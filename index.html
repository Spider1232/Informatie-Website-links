<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Bestandsbeheerder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background-color: #2575fc;
        }
        body.light-mode {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Wit */
            color: #2c3e50; /* Donkerblauw tekstkleur */
        }
        body.dark-mode {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Donkerblauw */
            color: #ecf0f1; /* Lichte tekstkleur */
        }
        .file-manager {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
            background-color: #34495e; /* Donkere achtergrond voor het bestandsbeheerder */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Schaduw voor een mooi effect */
            color: #ecf0f1; /* Lichte tekstkleur */
        }
        body.light-mode .file-manager {
            background-color: #ffffff; /* Wit */
            color: #2c3e50; /* Donkerblauw tekstkleur */
        }
        .login-form {
            display: block; /* Standaard weergave van het inlogformulier */
        }
        .file-manager-content {
            display: none; /* Verbergen van de bestandsbeheerder tot inloggen */
        }
        .file-manager.logged-in .login-form {
            display: none; /* Verbergen van het inlogformulier na inloggen */
        }
        .file-manager.logged-in .file-manager-content {
            display: block; /* Weergave van de bestandsbeheerder na inloggen */
        }
        .file-list, .folder-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li, .folder-list li {
            margin: 5px 0;
            padding: 10px;
            background-color: #3b5998; /* Donkerder achtergrond voor items */
            border: 1px solid #ddd; /* Lichte rand */
            border-radius: 4px; /* Afronding hoeken */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        body.light-mode .file-list li, body.light-mode .folder-list li {
            background-color: #f9f9f9; /* Lichte achtergrond voor items */
            color: #2c3e50; /* Donkerblauw tekstkleur */
        }
        .file-list li:hover, .folder-list li:hover {
            background-color: #4c70ba; /* Iets lichtere achtergrond bij hover */
        }
        body.light-mode .file-list li:hover, body.light-mode .folder-list li:hover {
            background-color: #e0e0e0; /* Lichte achtergrond bij hover */
        }
        .file-list a, .folder-list a {
            text-decoration: none;
            color: #ecf0f1; /* Lichte tekstkleur */
        }
        body.light-mode .file-list a, body.light-mode .folder-list a {
            color: #2c3e50; /* Donkerblauw tekstkleur */
        }
        .actions {
            margin-top: 20px;
        }
        .back-button {
            margin-top: 10px;
        }
        button {
            background-color: #34495e; /* Donkere kleur voor de knoppen */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px; /* Afronding hoeken */
        }
        body.light-mode button {
            background-color: #ffffff; /* Lichte kleur voor de knoppen */
            color: #2c3e50; /* Donkerblauw tekstkleur */
            border: 1px solid #ccc; /* Rand voor de knoppen */
        }
        button:hover {
            background-color: #2c3e50; /* Donkerder kleur bij hover */
        }
        body.light-mode button:hover {
            background-color: #e0e0e0; /* Lichte kleur bij hover */
        }
        input[type="file"], input[type="text"], input[type="password"] {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px; /* Afronding hoeken */
            background-color: #2c3e50; /* Donkerblauw achtergrond */
            color: #ecf0f1; /* Lichte tekstkleur */
        }
        body.light-mode input[type="file"], body.light-mode input[type="text"], body.light-mode input[type="password"] {
            background-color: #ffffff; /* Lichte achtergrond */
            color: #2c3e50; /* Donkerblauw tekstkleur */
        }
    </style>
</head>
<body class="dark-mode">
    <div class="file-manager">
        <div class="login-form">
            <h1>Inloggen</h1>
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <input type="password" id="password" placeholder="Wachtwoord">
            <button id="loginButton">Login</button>
        </div>
        <div class="file-manager-content">
            <h1>Offline Bestandsbeheerder</h1>
            <button class="back-button" id="backButton" style="display: none;">Terug</button>
            <input type="file" id="fileInput" multiple>
            <input type="text" id="folderName" placeholder="Map naam">
            <button id="createFolder">Maak Map</button>
            <ul class="folder-list" id="folderList"></ul>
            <ul class="file-list" id="fileList"></ul>
            <div class="actions">
                <select id="folderSelect">
                    <option value="">Selecteer een map</option>
                </select>
                <button id="moveSelected">Verplaats Geselecteerde Bestanden</button>
                <button id="downloadAll">Download Alle Bestanden</button>
                <button id="selectAll">Selecteer Alles</button>
                <button id="deleteSelected">Verwijder Geselecteerde Bestanden en Mappen</button>
            </div>
            <button id="toggleMode">Wissel Donker/Licht Modus</button>
            <button id="logoutButton">Uitloggen</button>
        </div>
    </div>
<script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const downloadAllButton = document.getElementById('downloadAll');
    const folderNameInput = document.getElementById('folderName');
    const createFolderButton = document.getElementById('createFolder');
    const folderList = document.getElementById('folderList');
    const folderSelect = document.getElementById('folderSelect');
    const moveSelectedButton = document.getElementById('moveSelected');
    const backButton = document.getElementById('backButton');
    const selectAllButton = document.getElementById('selectAll');
    const deleteSelectedButton = document.getElementById('deleteSelected');
    const toggleModeButton = document.getElementById('toggleMode');
    const loginButton = document.getElementById('loginButton');
    const logoutButton = document.getElementById('logoutButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    let currentFolder = null;
    let folderPath = [];
    const filesArray = JSON.parse(localStorage.getItem('filesArray')) || [];
    const foldersArray = JSON.parse(localStorage.getItem('foldersArray')) || [];

    toggleModeButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    });

    loginButton.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        if (username === "admin" && password === "Oostende2022.") {
            document.querySelector('.file-manager').classList.add('logged-in');
        } else {
            alert('Ongeldige gebruikersnaam of wachtwoord');
        }
    });

    logoutButton.addEventListener('click', () => {
        document.querySelector('.file-manager').classList.remove('logged-in');
    });

    fileInput.addEventListener('change', (event) => {
        const files = event.target.files;
        for (let i = 0; i < files.length; i++) {
            filesArray.push({ file: files[i], folder: currentFolder });
        }
        saveData();
        updateFileList();
    });

    createFolderButton.addEventListener('click', () => {
        const folderName = folderNameInput.value.trim();
        if (folderName && !foldersArray.some(folder => folder.name === folderName && folder.parent === currentFolder)) {
            foldersArray.push({ name: folderName, parent: currentFolder });
            saveData();
            updateFolderList();
            updateFolderSelect();
        }
        folderNameInput.value = '';
    });

    backButton.addEventListener('click', () => {
        folderPath.pop();
        currentFolder = folderPath[folderPath.length - 1] || null;
        updateFileList();
        updateFolderList();
        updateFolderSelect();
        updateBackButton();
    });

    selectAllButton.addEventListener('click', () => {
        const checkboxes = document.querySelectorAll('.file-list input[type="checkbox"], .folder-list input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
        });
    });

    deleteSelectedButton.addEventListener('click', () => {
        const fileCheckboxes = document.querySelectorAll('.file-list input[type="checkbox"]:checked');
        const filesToDelete = Array.from(fileCheckboxes).map(checkbox => checkbox.dataset.index);
        for (let i = filesToDelete.length - 1; i >= 0; i--) {
            filesArray.splice(filesToDelete[i], 1);
        }

        const folderCheckboxes = document.querySelectorAll('.folder-list input[type="checkbox"]:checked');
        const foldersToDelete = Array.from(folderCheckboxes).map(checkbox => checkbox.dataset.index);
        for (let i = foldersToDelete.length - 1; i >= 0; i--) {
            const folderName = foldersArray[foldersToDelete[i]].name;
            // Verwijder alle bestanden in de map
            for (let j = filesArray.length - 1; j >= 0; j--) {
                if (filesArray[j].folder === folderName) {
                    filesArray.splice(j, 1);
                }
            }
            // Verwijder alle submappen
            for (let k = foldersArray.length - 1; k >= 0; k--) {
                if (foldersArray[k].parent === folderName) {
                    foldersArray.splice(k, 1);
                }
            }
            foldersArray.splice(foldersToDelete[i], 1);
        }

        saveData();
        updateFileList();
        updateFolderList();
    });

    function saveData() {
        localStorage.setItem('filesArray', JSON.stringify(filesArray));
        localStorage.setItem('foldersArray', JSON.stringify(foldersArray));
    }

    function updateFileList() {
        fileList.innerHTML = '';
        filesArray.forEach((fileObj, index) => {
            if (fileObj.folder === currentFolder) {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = URL.createObjectURL(fileObj.file);
                link.download = fileObj.file.name;
                link.textContent = fileObj.file.name;
                li.appendChild(link);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.index = index;
                li.appendChild(checkbox);

                fileList.appendChild(li);
            }
        });
    }

    function updateFolderList() {
        folderList.innerHTML = '';
        foldersArray.forEach((folder, index) => {
            if (folder.parent === currentFolder) {
                const li = document.createElement('li');
                const folderLink = document.createElement('a');
                folderLink.href = '#';
                folderLink.textContent = folder.name;
                folderLink.addEventListener('click', () => {
                    folderPath.push(folder.name);
                    currentFolder = folder.name;
                    updateFileList();
                    updateFolderList();
                    updateFolderSelect();
                    updateBackButton();
                });
                li.appendChild(folderLink);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.index = index;
                li.appendChild(checkbox);

                folderList.appendChild(li);
            }
        });
    }

    function updateFolderSelect() {
        folderSelect.innerHTML = '<option value="">Selecteer een map</option>';
        foldersArray.forEach(folder => {
            if (folder.name !== currentFolder) {
                const option = document.createElement('option');
                option.value = folder.name;
                option.textContent = folder.name;
                folderSelect.appendChild(option);
            }
        });
    }

    function updateBackButton() {
        if (folderPath.length > 0) {
            backButton.style.display = 'inline';
        } else {
            backButton.style.display = 'none';
        }
    }

    moveSelectedButton.addEventListener('click', () => {
        const selectedFolder = folderSelect.value;
        if (selectedFolder) {
            const checkboxes = document.querySelectorAll('.file-list input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const fileIndex = checkbox.dataset.index;
                filesArray[fileIndex].folder = selectedFolder;
            });
            saveData();
            updateFileList();
            updateFolderList();
        } else {
            alert('Selecteer een map om bestanden naar te verplaatsen.');
        }
    });

    downloadAllButton.addEventListener('click', () => {
        filesArray.forEach(fileObj => {
            if (fileObj.folder === currentFolder) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(fileObj.file);
                link.download = fileObj.file.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    });

    window.addEventListener('load', () => {
        updateFileList();
        updateFolderList();
        updateFolderSelect();
        updateBackButton();
    });
</script>
